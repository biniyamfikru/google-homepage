<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Google</title>
</head>
<style>
    .wrapper{
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        margin: auto;
    }
    .logo {
        display: -webkit-flex;
        display: flex;
        width: 100%;
        justify-content: center;
        margin-top: 100px;
    }
    .input-box {
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
    }
    .buttons{
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .buttons button{
        padding: 10px;
        margin-left: 10px;
    }
    input{
        order: 1px solid #dfe1e5;
        border-radius: 24px;
        height: 34px;
        width: 400px;
        border-color: rgb(58, 58, 60);
        border-style: solid;
        border-width: 1px;
        background-color: transparent;
        text-indent: 30px;
        font-size: large;
        outline: none;
    }
    input:hover{
        box-shadow: 1px 1px rgb(111, 109, 109);
        background-color: whitesmoke;
        border-color: whitesmoke;
        border-radius: 24px;

    }
    button{
        border-radius: 4px;
        border: none;
    }
    button:hover{
        /* background-color: rgb(221, 221, 221); */
        box-shadow: 2px 2px lightgray;
    }
    ul{
        float: right;
    }
    li{
        display: inline;
    }
    #apps{
        padding-bottom: 90px;
        position: relative;
        top: 5px;
    }
    a{
        text-decoration: none;
        color: black;
        margin-right: 10px;
    }
    span{
        position: absolute;
        margin-top: 10px;
        margin-left: 10px;
    }
    #signin{
        background-color: blue;
        color: white;
        padding: 10px;
    }
</style>
<body>
    <div class="wrapper">
        <div>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#" id="apps"><img src="images/apps_black_24dp.svg" alt=""></a></li>
                    <li><a href="#" id="signin">Sign in</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="input-box">
            <div class="placeholder"></div>
            <div class="input">
                <span class="fa fa-search icon"></span>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
